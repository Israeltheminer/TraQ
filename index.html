<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
	<link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
	<link rel="manifest" href="./favicon/site.webmanifest">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin=""/>
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
	<link rel="stylesheet" href="style.css">
	<title>TraQ</title>
</head>
<body>
	<div class="main-box">
		<div class="main-heading">
			<h1>TraQ</h1>
		</div>
		<div class="ip-form">
			<form action="/" method="post">
				<input type="text" name="IP" id="ipInput" placeholder="Search for any IP address or domain">
				<button type="submit"><img src="./images/icon-arrow.svg"></button>
			</form>
		</div>
		<div class="result-box">
			<div class="result">
				<span class="result-heading">IP ADDRESS</span>
				<h2 class="value">192.212.174.101</h2>
			</div>
			<div class="result-divider">
			</div>
			<div class="result">
				<span class="result-heading">LOCATION</span>
				<h2 class="value">Brooklyn, NY 10001</h2>
			</div>
			<div class="result-divider">
			</div>
			<div class="result">
				<span class="result-heading">TIMEZONE</span>
				<h2 class="value">UTC -05:00</h2>
			</div>
			<div class="result-divider">
			</div>
			<div class="result">
				<span class="result-heading">ISP</span>
				<h2 class="value">SpaceX Starlink</h2>
			</div>
		</div>
	</div>
	<div class="map-image-box" id="map">

	</div>
	<script src="main.js"></script>
</body>
</html>
